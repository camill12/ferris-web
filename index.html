<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ferris Memecoin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo and Header -->
        <header>
            <h1>Ferris Memecoin</h1>
            <div>
                <img class="ff" src="ff.png"/>
            </div>
            <div class="socials">
                <p><a href="https://x.com/rustyferrissol">
                   X 
                </a></p>
                <p><a href="https://t.me/ferriscoin">
                    Telegram
                </a ></p>

        </header>

        <div class="turbofish-container">
